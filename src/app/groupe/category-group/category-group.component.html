
    <div class="info-section" >
    <div class="info-text" >
      <h2>Informatique</h2>
      <span class="span-text">Some Information About Informatique </span>
    </div>
    <div class="info-square" >
      <div class="info-square-logo"> <mat-icon  aria-label="people" >people</mat-icon></div>
      <div class="info-square-info">Informatique</div>
      <div class="info-square-number">1200</div>
      
      </div>
      <div class="info-square square2" >
        <div class="info-square-logo"> <mat-icon  aria-label="people" >app_registration</mat-icon></div>
        <div class="info-square-info">Informatique</div>
        <div class="info-square-number">1200</div>
        
        </div>    
      <div class="info-square" >
          <div class="info-square-logo"> <mat-icon  aria-label="people" ><b>backup_table</b></mat-icon></div>
          <div class="info-square-info">Informatique</div>
          <div class="info-square-number">1200</div>
          
          </div>    
      <div class="info-square square2" >
            <div class="info-square-logo"> <mat-icon  aria-label="people" >cyclone</mat-icon></div>
            <div class="info-square-info">Informatique</div>
            <div class="info-square-number">1200</div>
            
            </div>
    </div>

    <div class="filter-section" >
      <mat-form-field appearance="outline">
        <mat-label>Filter By</mat-label>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>


      <!--- Table Section -->

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
