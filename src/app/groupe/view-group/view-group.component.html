<div class="mainpage" >
    <h1 style="font-size: 40px;" >Overview</h1>
<div class="first-content" >


    <div class="first-content-left" >
        <div class="first-content-left-div1">
            <div class="first-content-item" > 
                <div class="first-content-item-center">
                <div class="content-item-logo" >
                    <i class="material-icons">query_stats</i>
                </div>
                
                <div>
                    <div class="content-item-stat">140 </div>
                    <div class="content-item-object">Student</div>
                </div>
                </div>
            </div>

            <div class="first-content-item" > 
                <div class="first-content-item-center">
                <div class="content-item-logo logo-blue" >
                    <i class="material-icons">query_stats</i>
                </div>
                
                <div>
                    <div class="content-item-stat">140 </div>
                    <div class="content-item-object">Student</div>
                </div>
                </div>
            </div>

        </div>
        <div class="first-content-left-div1" >
            <div class="first-content-item" > 
                <div class="first-content-item-center">
                <div class="content-item-logo logo-purple" >
                    <i class="material-icons">query_stats</i>
                </div>
                
                <div>
                    <div class="content-item-stat">140 </div>
                    <div class="content-item-object">Student</div>
                </div>
                </div>
            </div>

            <div class="first-content-item" > 
                <div class="first-content-item-center">
                <div class="content-item-logo logo-pink" >
                    <i class="material-icons">query_stats</i>
                </div>
                
                <div>
                    <div class="content-item-stat">140 </div>
                    <div class="content-item-object">Student</div>
                </div>
                </div>
            </div>

        </div>
    </div>

    <div id="chart" class="sparkline-chart" >
        <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [dataLabels]="chartOptions.dataLabels"
        [grid]="chartOptions.grid"
        [stroke]="chartOptions.stroke"
        [title]="chartOptions.title"
        [fill]="chartOptions.fill"
        ></apx-chart>
    </div>

</div>
<div class="secend-content" >
    <div class="secend-content-left" >
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="student">
              <th mat-header-cell *matHeaderCellDef> Student </th>
              <td mat-cell *matCellDef="let element"> {{element.student}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
    
    </div>
    
    <div  class="column-chart" >
        <app-view-group-column-chart></app-view-group-column-chart>
    </div>

</div>
</div>
