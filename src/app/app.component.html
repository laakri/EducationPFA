<mat-drawer-container class="example-container">
  <mat-drawer
    (mouseenter)="hovered = true"
    (mouseleave)="hovered = false"
    class="sidebar"
    mode="side"
    opened
  >
    <app-side-nav [showContentOnHover]="hovered"></app-side-nav>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
