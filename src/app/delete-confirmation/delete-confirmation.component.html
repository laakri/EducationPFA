<div class="delete">
  <div class="delete-flexy">
    <div class="flexy-first">
      <div class="delete-icon">
        <i class="material-icons">report_problem</i>
      </div>
    </div>
    <div>
      <div class="delete-big-text">
        <span>{{ data.data }}</span>
      </div>
      <div class="delete-text">
        <span
          >Are you sure you want to delete this entity? This action cannot be
          undone. Please confirm to proceed with the deletion.
        </span>
      </div>
    </div>
  </div>
  <div class="delete-button">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button type="submit" (click)="submit()">Delete</button>
  </div>
</div>
